version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: calculation-tree-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: calculation_tree
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - calculation-tree-network

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: calculation-tree-backend
    environment:
      NODE_ENV: production
      PORT: 8000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: calculation_tree
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: your-secret-key-change-in-production
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:3000
    networks:
      - calculation-tree-network
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./Backend/logs:/app/logs
    command: sh -c "npm run migrate && npm start"

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: calculation-tree-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - calculation-tree-network

networks:
  calculation-tree-network:
    driver: bridge

volumes:
  postgres_data:
